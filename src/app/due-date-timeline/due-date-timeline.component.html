<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
	  
  
<div id="loader" *ngIf="loading"></div>
  <div class="col-lg-12" *ngIf="!loading">
    <div class="container-fluid">
		<h2 style="text-align:center">Rappelez Vous!</h2>
		<hr>
            
      <div class="users-grid" style="overflow-x:auto;overflow-y: auto;height: 600px;;">

        
        
        <table class="table table-striped">
          
          <tbody>
          <tr *ngFor="let event of events">
      
            
            <td > <a routerLink="calendar-fiscality" routerLinkActive="active"> {{event.title}}</a></td>
            <td>{{event.date}}</td>
            
      
           
            
            
            
            
          
          </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</body>
