<body>
  

<div class="container-fluid">
  <div class="section-content">
    <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Contatctez Nous</span></h1>
    <h3>Nous vous garantissons l’excellence, la compétence et l’écoute engagée d’un partenaire</h3>
  </div>
  <div class="contact-section" style="text-align: center;">
  <div class="container-fluid">
    <form style="text-align: center;">
      <div class="col-md-6 form-line">
          <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder=" Entrez Votre Nom">
          </div>
          <div class="form-group">
            <label for="firstname">Prenom</label>
            <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder=" Entrez Votre Prenom">
          </div>
<div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" class="form-control" formControlName="email"id="email" placeholder=" Entrez Votre Email">
          </div>	
          <div class="form-group">
            <label for="mobile">Numéro Mobile</label>
            <input type="tel" class="form-control" id="mobile" formControlName="mobile"placeholder=" Entrez Votre Numéro Mobile">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for ="description"> Description</label>
             <textarea  class="form-control" id="description" formControlName="description"placeholder="Rédiger Votre Message"></textarea>
          </div>
          <div>

            <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Envoyer Message</button>
          </div>
          
      </div>
    </form>
  </div>
</div>

</div>
</body>
