<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.email }}</strong> Profil
      </h3>
    </header>
    <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken }}
      
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <p>
    <strong>Roles:</strong>
    {{currentUser.role}}
</p>
    
      
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
